<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My ToDo App</title>
</head>
<body>
    <div id="mainApp">
        <div id="user">
            <div id="user1">
                <div id="imgUser"></div>
                <div id="nameUser">
                    <span>Users</span>
                    <span>@currentusers</span>    
                </div>
            </div>
            <div id="user2">
                <ul>
                    <li>Settings</li>
                    <li>About Todo</li>
                </ul>
            </div>
            <div id="user3">
                <a href="#">Sign In</a>
                <button><a href="#">Sign Up</a></button>
            </div>
        </div>
        <div id="app">
            <h1>Todo</h1>
            <div id="addTodo">
                <input type="text" placeholder="Enter new task">
                <button id="submit" type="submit">Add</button>    
            </div>
            <div id="mainList">
                <h2>Todays task</h2>
                <div id="list">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
